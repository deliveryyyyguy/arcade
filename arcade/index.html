<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>YungTut</title>
    <script src="libs/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <script src="Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function()  {
            var game = new Phaser.Game(540, 960, Phaser.CANVAS, 'gameContainer'); 
            game.state.add('Boot', YungTut.Boot);
            game.state.add('Preloader', YungTut.Preloader);
            game.state.add('StartMenu', YungTut.StartMenu);
            game.state.add('Game', YungTut.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
